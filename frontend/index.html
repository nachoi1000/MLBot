<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBot</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Improved color system with better contrast and modern palette */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-secondary: #10b981;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        .dark-mode {
            /* Enhanced dark mode with better contrast ratios */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --accent-primary: #60a5fa;
            --accent-secondary: #34d399;
            --accent-danger: #f87171;
            --accent-warning: #fbbf24;
        }

        * {
            box-sizing: border-box;
        }

        body {
            /* Modern typography and improved layout */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .chat-container {
            /* Improved container with better responsive design */
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            /* Added proper header section */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--accent-primary);
        }

        .mode-switch {
            /* Improved toggle button design */
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-switch:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .mode-switch svg {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
        }

        .chat-wrapper {
            /* Enhanced chat wrapper with modern styling */
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 70vh;
            min-height: 500px;
        }

        #messages {
            /* Improved messages container */
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        /* Custom scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        #messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .message {
            /* Redesigned message bubbles */
            display: flex;
            gap: 0.75rem;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message-avatar {
            /* Added avatar styling */
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .user-message .message-avatar {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .bot-message .message-avatar {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
        }

        .message-content {
            /* Enhanced message content styling */
            background: var(--bg-secondary);
            padding: 1rem 1.25rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            position: relative;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
        }

        .user-message .message-content::before {
            /* Added message tail for better UX */
            content: '';
            position: absolute;
            top: 15px;
            right: -8px;
            width: 0;
            height: 0;
            border-left: 8px solid var(--accent-primary);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        .bot-message .message-content::before {
            content: '';
            position: absolute;
            top: 15px;
            left: -8px;
            width: 0;
            height: 0;
            border-right: 8px solid var(--bg-secondary);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .message-content p {
            margin: 0.5rem 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content a {
            color: inherit;
            text-decoration: underline;
            opacity: 0.9;
        }

        .message-content code {
            /* Better code styling */
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: var(--radius-sm);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .input-area {
            /* Modern input area design */
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        #user-input {
            /* Enhanced textarea styling */
            flex: 1;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            transition: all 0.2s ease;
            line-height: 1.5;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        #user-input::placeholder {
            color: var(--text-muted);
        }

        .button {
            /* Modern button design system */
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
            white-space: nowrap;
            min-height: 44px;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .button:active:not(:disabled) {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .button-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .button-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .button-danger {
            background: var(--accent-danger);
            color: white;
        }

        .button svg {
            width: 18px;
            height: 18px;
        }

        .status-bar {
            /* Enhanced status bar */
            padding: 1rem 1.5rem;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .remaining-messages {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-secondary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sources-container {
            /* Improved sources styling */
            margin-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 0.75rem;
        }

        .sources-container summary {
            font-weight: 600;
            font-size: 0.875rem;
            padding: 0.5rem 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .source-item {
            margin: 0.5rem 0;
        }

        .source-item details {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .source-item summary {
            padding: 0.75rem;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .source-item svg {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }

        .chunk-detail {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.8rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive design improvements */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .chat-container {
                max-width: 100%;
            }

            .header {
                padding: 0.75rem;
            }

            .logo {
                font-size: 1.1rem;
            }

            .chat-wrapper {
                height: 80vh;
                min-height: 400px;
            }

            #messages {
                padding: 1rem;
            }

            .message {
                max-width: 95%;
            }

            .input-area {
                padding: 1rem;
                flex-direction: column;
                gap: 0.75rem;
            }

            .button {
                width: 100%;
                justify-content: center;
            }

            .status-bar {
                padding: 0.75rem 1rem;
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
        }

        /* Loading animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Added proper header with logo and controls -->
        <div class="header">
            <div class="logo">
                <i data-lucide="zap"></i>
                MLBot
            </div>
            <button class="mode-switch" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
                <i data-lucide="sun" class="light-icon"></i>
                <i data-lucide="moon" class="dark-icon" style="display: none;"></i>
            </button>
        </div>

        <div class="chat-wrapper">
            <div id="messages" role="log" aria-live="polite" aria-label="Chat messages"></div>
            
            <!-- Enhanced input area with better accessibility -->
            <div class="input-area">
                <textarea 
                    id="user-input" 
                    placeholder="Escribe tu mensaje aqu칤..." 
                    rows="1"
                    aria-label="Mensaje"
                    maxlength="2000"
                ></textarea>
                <button 
                    id="send-button" 
                    class="button button-primary" 
                    onclick="sendMessage()"
                    aria-label="Enviar mensaje"
                >
                    <i data-lucide="send"></i>
                    Send
                </button>
                <button 
                    id="reset-button" 
                    class="button button-danger" 
                    onclick="resetChat()"
                    aria-label="Reiniciar chat"
                >
                    <i data-lucide="refresh-cw"></i>
                    Reset
                </button>
            </div>
            
            <!-- Improved status bar -->
            <div class="status-bar">
                <div class="remaining-messages">
                    <div class="status-indicator"></div>
                    <span>Mensajes disponibles: <strong id="remaining-count">10</strong></span>
                </div>
                <div id="connection-status">Conectado</div>
            </div>
        </div>
    </div>

    <script>
        class QuantumChatBot {
            constructor() {
                this.conversationId = null;
                this.isDarkMode = localStorage.getItem('darkMode') === 'true';
                this.remainingMessages = 10;
                this.isWaitingForResponse = false;
                this.typingIndicator = null;
                
                this.init();
            }

            init() {
                this.applyDarkMode();
                this.setupEventListeners();
                this.createConversation();
                lucide.createIcons();
                this.updateRemainingMessages(10);
                this.autoResizeTextarea();
            }

            setupEventListeners() {
                const userInput = document.getElementById('user-input');
                
                userInput.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' && !event.shiftKey) {
                        event.preventDefault();
                        this.sendMessage();
                    }
                });

                userInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                    this.updateSendButtonState();
                });

                userInput.addEventListener('paste', (event) => {
                    setTimeout(() => {
                        this.autoResizeTextarea();
                        this.updateSendButtonState();
                    }, 0);
                });
            }

            autoResizeTextarea() {
                const textarea = document.getElementById('user-input');
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            applyDarkMode() {
                document.body.classList.toggle('dark-mode', this.isDarkMode);
                this.updateModeIcon();
            }

            async createConversation() {
                try {
                    this.updateConnectionStatus('Conectando...');
                    const response = await fetch('/conversation', { method: 'POST' });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.conversationId = data.conversation_id;
                    
                    const welcomeMessage = "Hello and welcome to MLBot! 游\nI'm your virtual assistant, here to help you with anything related to our Statistics, Maths, and Python related to Machine Learning.\n\nHow can I assist you today?";
                    this.addMessage({ answer: welcomeMessage, sources: [] }, 'bot-message');
                    this.updateConnectionStatus('Conectado');
                } catch (error) {
                    console.error('Error creating conversation:', error);
                    this.updateConnectionStatus('Error de conexi칩n');
                    this.addMessage({ 
                        answer: 'Lo siento, hubo un problema al conectar con el servidor. Por favor, intenta recargar la p치gina.', 
                        sources: [] 
                    }, 'bot-message');
                }
            }

            async sendMessage() {
                const userInput = document.getElementById('user-input');
                const message = userInput.value.trim();
                
                if (!message || this.remainingMessages === 0 || this.isWaitingForResponse) {
                    return;
                }

                this.isWaitingForResponse = true;
                this.updateSendButtonState();
                this.showTypingIndicator();

                this.addMessage({ answer: message }, 'user-message');
                userInput.value = '';
                this.autoResizeTextarea();

                if (!this.conversationId) {
                    await this.createConversation();
                }

                try {
                    const response = await fetch('/message', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ 
                            conversation_id: this.conversationId, 
                            user_input: message 
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    this.hideTypingIndicator();
                    this.addMessage(data, 'bot-message');
                    this.updateRemainingMessages(data.remaining_messages);
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.hideTypingIndicator();
                    this.addMessage({ 
                        answer: 'Lo siento, hubo un error al procesar tu solicitud. Por favor, int칠ntalo de nuevo.', 
                        sources: [] 
                    }, 'bot-message');
                    this.updateConnectionStatus('Error de conexi칩n');
                } finally {
                    this.isWaitingForResponse = false;
                    this.updateSendButtonState();
                }
            }

            showTypingIndicator() {
                this.hideTypingIndicator(); // Remove any existing indicator
                
                const messagesContainer = document.getElementById('messages');
                this.typingIndicator = document.createElement('div');
                this.typingIndicator.className = 'message bot-message';
                this.typingIndicator.innerHTML = `
                    <div class="message-avatar">
                        <i data-lucide="bot"></i>
                    </div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <span>Escribiendo</span>
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                `;
                
                messagesContainer.appendChild(this.typingIndicator);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                lucide.createIcons();
            }

            hideTypingIndicator() {
                if (this.typingIndicator) {
                    this.typingIndicator.remove();
                    this.typingIndicator = null;
                }
            }

            addMessage(data, className) {
                const messagesContainer = document.getElementById('messages');
                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('message', className);

                const avatarElement = document.createElement('div');
                avatarElement.classList.add('message-avatar');
                avatarElement.innerHTML = className === 'user-message' ? 
                    '<i data-lucide="user"></i>' : 
                    '<i data-lucide="bot"></i>';

                const contentElement = document.createElement('div');
                contentElement.classList.add('message-content');
                
                if (className === 'bot-message') {
                    const renderer = new marked.Renderer();
                    renderer.link = (href, title, text) => {
                        return `<a href="${href}" title="${title || ''}" target="_blank" rel="noopener noreferrer">${text}</a>`;
                    };
                    
                    contentElement.innerHTML = marked.parse(data.answer, { renderer });
                } else {
                    contentElement.textContent = data.answer;
                }

                messageWrapper.appendChild(avatarElement);
                messageWrapper.appendChild(contentElement);
                
                if (className === 'bot-message' && data.sources && data.sources.length > 0) {
                    const sourcesContainer = document.createElement('details');
                    sourcesContainer.className = 'sources-container';
                    
                    const title = document.createElement('summary');
                    title.innerHTML = '<i data-lucide="file-text"></i> Fuentes:';
                    sourcesContainer.appendChild(title);

                    data.sources.forEach((source, index) => {
                        const sourceDetails = document.createElement('details');
                        sourceDetails.className = 'source-item';
                        
                        const sourceSummary = document.createElement('summary');
                        
                        // L칩gica corregida para construir el t칤tulo desde la metadata
                        const metadata = source.metadata || {};
                        const headers = [metadata['Header 1'], metadata['Header 2'], metadata['Header 3']]
                            .filter(h => h) // Filtra para eliminar encabezados nulos o vac칤os
                            .join(' > '); // Une los encabezados para mostrar la jerarqu칤a
                        
                        // Usa los encabezados como t칤tulo, o un texto por defecto si no hay
                        const summaryText = headers || `Fuente ${index + 1}`;
                        
                        sourceSummary.innerHTML = `
                            <i data-lucide="book-marked"></i>
                            <span>${summaryText}</span>
                        `;
                        
                        const chunkContent = document.createElement('pre');
                        chunkContent.className = 'chunk-detail';
                        // Corregido: usa 'source.content' en lugar de 'source.text'
                        chunkContent.textContent = source.content || 'No hay contenido disponible para este fragmento.';

                        sourceDetails.appendChild(sourceSummary);
                        sourceDetails.appendChild(chunkContent);
                        sourcesContainer.appendChild(sourceDetails);
                    });
                    
                    contentElement.appendChild(sourcesContainer);
                }

                messagesContainer.appendChild(messageWrapper);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                lucide.createIcons();
            }

            resetChat() {
                if (confirm('쮼st치s seguro de que quieres reiniciar el chat? Se perder치 toda la conversaci칩n actual.')) {
                    document.getElementById('messages').innerHTML = '';
                    this.conversationId = null;
                    this.updateRemainingMessages(10);
                    this.isWaitingForResponse = false;
                    this.hideTypingIndicator();
                    this.updateSendButtonState();
                    this.createConversation();
                }
            }

            toggleDarkMode() {
                this.isDarkMode = !this.isDarkMode;
                localStorage.setItem('darkMode', this.isDarkMode);
                this.applyDarkMode();
            }

            updateModeIcon() {
                const lightIcon = document.querySelector('.light-icon');
                const darkIcon = document.querySelector('.dark-icon');
                lightIcon.style.display = this.isDarkMode ? 'none' : 'block';
                darkIcon.style.display = this.isDarkMode ? 'block' : 'none';
            }

            updateRemainingMessages(count) {
                this.remainingMessages = count;
                const countElement = document.getElementById('remaining-count');
                countElement.textContent = count;
                
                if (count <= 3) {
                    countElement.style.color = 'var(--accent-danger)';
                    countElement.style.fontWeight = 'bold';
                } else if (count <= 5) {
                    countElement.style.color = 'var(--accent-warning)';
                    countElement.style.fontWeight = 'bold';
                } else {
                    countElement.style.color = 'inherit';
                    countElement.style.fontWeight = 'inherit';
                }
                
                this.updateSendButtonState();
            }

            updateSendButtonState() {
                const sendButton = document.getElementById('send-button');
                const userInput = document.getElementById('user-input');
                const hasText = userInput.value.trim().length > 0;
                
                sendButton.disabled = this.remainingMessages === 0 || this.isWaitingForResponse || !hasText;
                
                if (this.remainingMessages === 0) {
                    sendButton.textContent = 'Sin mensajes';
                } else if (this.isWaitingForResponse) {
                    sendButton.innerHTML = '<i data-lucide="loader-2"></i> Enviando...';
                } else {
                    sendButton.innerHTML = '<i data-lucide="send"></i> Send';
                }
                
                lucide.createIcons();
            }

            updateConnectionStatus(status) {
                const statusElement = document.getElementById('connection-status');
                statusElement.textContent = status;
                
                if (status.includes('Error')) {
                    statusElement.style.color = 'var(--accent-danger)';
                } else if (status.includes('Conectando')) {
                    statusElement.style.color = 'var(--accent-warning)';
                } else {
                    statusElement.style.color = 'var(--accent-secondary)';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.chatBot = new QuantumChatBot();
        });

        function sendMessage() {
            window.chatBot?.sendMessage();
        }

        function resetChat() {
            window.chatBot?.resetChat();
        }

        function toggleDarkMode() {
            window.chatBot?.toggleDarkMode();
        }
    </script>
</body>
</html>
